<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Sneaky Abstractions</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <script src="prototype.js" type="text/javascript"></script>
    <script src="class.js" type="text/javascript"></script>
    <script src="active_element.js" type="text/javascript"></script>
    <script src="tabs.js" type="text/javascript"></script>
    <script src="twits.js" type="text/javascript"></script>
  </head>
  <body>

    <style type="text/css">
      #tabs {
      }

        #tabs.active {
        }

        #tabs .tablist {
          list-style-type: none;
          overflow: hidden;
          padding: 0;
          margin: 0;
        }

          #tabs .tablist li {
            float: left;
            margin-right: 0.2em;
          }

            #tabs .tablist li a {
              padding: 0.25em;
              background: #ccc;
              color: #333;
              text-decoration: none;
            }

            #tabs .tablist li.active a {
              background-color: #999;
              color: #000;
            }

        #tabs .tab {
          background: #eee;
          display: none;
          padding: 0.5em;
        }

          #tabs .tab.active {
            display: block;
          }

          #tabs .tab h2 {
            margin: 0 0 1em 0;
            font-size: 120%;
          }

      .twits {
      
      }

        .twits.loading {
          background: #f00 !important;
        }
    </style>
  
    <div id="tabs">
      <div class="tab twits refresh:5" id="public_twits">
        <h2 class="field title">Public</h2>
      </div>
      <div class="tab twits refresh:5" id="private_twits">
        <h2 class="field title">Private</h2>
      </div>
    </div>

  </body>
</html>
